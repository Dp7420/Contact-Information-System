<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Contact Form</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userDetails.name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userDetails.emailId" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="userDetails.address" placeholder="Enter your address" required>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" [(ngModel)]="userDetails.mobile" placeholder="Enter your mobile number" required>
          </div>
          <div class="form-group mb-4">
            <label for="telephone">Telephone</label>
            <input type="tel" class="form-control" id="telephone" name="telephone" [(ngModel)]="userDetails.telephone" placeholder="Enter your telephone number">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>&nbsp;&nbsp;
          <button type="submit"  class="btn btn-info" routerLink="/userDetails" routerLinkActive="active">Back</button>
          <div class="card" >
            <div class="overlay" *ngIf = "show">
            <div class="content" style="background-color:rgb(236, 231, 231);">
               <img src="/assets/success.jpg" alt="">
               <h2 style="text-align: center;">Thank You!</h2> 
                <p>Your details has been updated Successfully <br>Thanks!</p>
                 <button style="display: flex; justify-content: center;"  routerLink="/cardList"  routerLinkActive="active"  class="nav-link"  class="btn btn-success" (click)="show = false">OK</button>
                    </div>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
