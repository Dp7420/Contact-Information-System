<app-navbar></app-navbar>
<div class="container">
    <h2 class="text-center mb-4">Category Add</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" placeholder="Enter Category Name" [(ngModel)]="categories.categoryName" name="categoryName">
                </div>
                <div class="mb-3">
                    <label for="shortName" class="form-label">Category ShortName</label>
                    <input type="text" class="form-control" id="shortName" placeholder="Enter Short Name" [(ngModel)]="categories.shortName" name="shortName">
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>&nbsp;&nbsp;
            <button type="submit"  class="btn btn-info" routerLink="/categoryList" routerLinkActive="active">Back</button>
        </div>
        <div class="card" >
            <div class="overlay" *ngIf = "show">
            <div class="content" style="background-color:rgb(236, 231, 231);">
               <img src="/assets/success.jpg" alt="">
               <h2 style="text-align: center;">Thank You!</h2> 
                <p>Your details has been Successfully <br>Submitted.Thanks!</p>
                 <button style="display: flex; justify-content: center;"  routerLink="/categoryList"  routerLinkActive="active"  class="nav-link"  class="btn btn-success" (click)="show = false">OK</button>
                    </div>
            </div>
        </div>
    </form>
</div>
