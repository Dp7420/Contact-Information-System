<app-navbar></app-navbar>
<div class="container">
    <h2 class="text-center mb-4">Company Registration</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">                
                <div class="mb-3">
                    <label for="cname" class="form-label">companyName</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Enter companyName" [(ngModel)]="companyInformation.cname" name="cname">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City" [(ngModel)]="companyInformation.city" name="city">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" [(ngModel)]="companyInformation.address" name="address">
                </div>
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contactNumber" placeholder="Enter contactNumber" [(ngModel)]="companyInformation.contactNumber" name="contactNumber">
                </div>
                <div class="mb-3">
                    <label for="active" class="form-label">Active:</label>
                    <input type="radio" name="active" id="yes" [(ngModel)]="companyInformation.active" value="yes"> Yes
                    <input type="radio" name="active" id="no" [(ngModel)]="companyInformation.active" value="no"> No
                </div> 
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter State" [(ngModel)]="companyInformation.state" name="state">
                </div>
                <div class="mb-3">
                    <label for="webAddress" class="form-label">Web Address</label>
                    <input type="text" class="form-control" id="webAddress" placeholder="Enter Web Address" [(ngModel)]="companyInformation.webAddress" name="webAddress">
                </div>
                <div class="mb-3">
                    <label for="emaiId" class="form-label">Email ID</label>
                    <input type="text" class="form-control" id="emaiId" placeholder="Enter Email ID" [(ngModel)]="companyInformation.email" name="emaiId">
                </div>
                <div class="mb-3">
                    <label for="pinCode" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="pinCode" placeholder="pinCode" [(ngModel)]="companyInformation.pinCode" name="pinCode">
                </div>    
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
            <button type="submit"  class="btn btn-info" routerLink="/companyList" routerLinkActive="active">Back</button>
        </div>
        <div class="card" >
            <div class="overlay" *ngIf = "show">
            <div class="content" style="background-color:rgb(236, 231, 231);">
               <img src="/assets/success.jpg" alt="">
               <h2 style="text-align: center;">Thank You!</h2> 
                <p>Your details has been Successfully <br>Submitted.Thanks!</p>
                 <button style="display: flex; justify-content: center;"  routerLink="/companyList"  routerLinkActive="active"  class="nav-link"  class="btn btn-success" (click)="show = false">OK</button>
                    </div>
            </div>
        </div>
    </form>
</div>
