<body style="background-image: url(assets/bg2.jpg); background-size: cover;">
  <div class="container position-relative position-absolute top-50 start-0 translate-middle-y" style="margin-left: -15%;">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card h-100" style="bottom: 100px;">
          <div class="card-header">
            <h3 class="card-title text-center">Admin Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="regForm" (ngSubmit)="submit()">
              <div class="form-group mb-2">
                <label for="adminUsername">Username :</label>
                <input type="text" class="form-control" id="adminUsername" formControlName="userName" placeholder="Enter username">
                <div *ngIf="regForm.get('userName')?.touched && regForm.get('userName')?.hasError('required')" style="color: red;">Please Enter UserName</div>
                <div *ngIf="regForm.get('userName')?.touched && regForm.get('userName')?.hasError('minlength')" style="color: red;">UserName Required</div>
              </div>
              <div class="form-group mb-2">
                <label for="password">Password :</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
                <div *ngIf="regForm.get('password')?.touched && regForm.get('password')?.hasError('minlength')" style="color: red;">Password is Minimum 8 Characters Required</div>
              </div>
              <div style="text-align: center;"><button type="submit" class="btn btn-primary btn-block">Log in</button></div><br>
              <div *ngIf="error" style="color: red; text-align: center;">{{error}}</div>
              <div *ngIf="successMessage" style="color: green; text-align: center;">{{successMessage}}</div>
              <div class="card">
                <div class="overlay" *ngIf="show">
                  <div class="content" style="background-color:rgb(236, 231, 231);">
                    <img src="/assets/success.jpg" alt="">
                    <h2 style="text-align: center;">Thank You!</h2>
                    <p>Admin Login Successfully <br> Welcome to Home Page {{adminData?.name}}</p>
                    <button style="display: flex; justify-content: center;" routerLink="/home" class="btn btn-success" (click)="show = false">OK</button>
                  </div>
                </div>
              </div>
            </form>
            <p class="text-center">Want to login as a user? <a routerLink="/user">Click here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
